  <h1>Animations for “Probing false vacuum decay and bubble nucleation in a Rydberg atom array”</h1>

  <figure>
    <h2>Figure R7 (quench protocol)</h2>
    <img src="resonance_quench_evolution_s.gif" alt="Figure R7 quench protocol animation" />
    <div class="caption">
      The energy landscape of the product states at <em>V/Δℓ ≈ 2</em> (the resonance condition for <em>L = 2</em> bubbles).
      Each blue dot represents a manifold of product states, grouped by their Hamming distance from the |Néel⟩ state
      and their relative static energy <em>E/V</em>. Dot area is proportional to the occupation probability at time <em>t</em>
      after a quench (Ω/2π = 1.8 MHz).
    </div>
  </figure>
